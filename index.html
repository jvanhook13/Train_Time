<body>

  <div class="container">
    <div class="jumbotron" style="background-color: rgb(18, 18, 19); color:white;">
        <h1 class="text-center">When is Mr. Train Coming</h1>
        <h2 class="text-center">A list of train schedules</h2>
        </div>
​
        <div class="row">
            <div class="col-sm-12">
        <br>
        
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><strong><i class="fa fa-list-alt"></i>Current Trains</strong></h3>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th id = "nameTrain">Train Name</th>
                        <th id = "destinations">Destination</th>
                        <th id = "frequencies">Frequency</th>
                        <th id = "firstTrain">FirstTrain</th>
                        <th id = "nextTrain">Next Arrival</th>
                        <th id = "minAway">Minutes Away </th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><strong><i class="fa fa-list-alt"></i>Add Train</strong></h3>
            </div>
          <div class="panel-body">
              <!-- html heading for the inputs-->
              <form Destination="form">
                  <div class="form-group">
                      <label for="Train-name">Train Name</label>
                      <br>
                      <input type="text" class="form-control" id="Train-name" style= width:650px; placeholder="410 to Yuma">
                  </div>
        <div class="form-group">
            <label for="Destination">Destination: </label>
            <br>
            <input type="text" class="form-control" id="Destination" style= width:650px; placeholder="Yuma">
        </div>
        <div class="form-group">
            <label for="start-date">Frequency (min):</label>
            <input type="text" class="form-control" id="frequency" style= width:684px; placeholder="30">
        </div>
        <div class="form-group">
            <label for="start-date">First Train Time(Military Time)</label>
            <input type="text" class="form-control" id="firstTrain" style= width:684px; placeholder="16:20">
        </div>
        
        <button type="submit" class="btn btn-default" id="search"> Submit </button>
​
              </form>



    
</body>
